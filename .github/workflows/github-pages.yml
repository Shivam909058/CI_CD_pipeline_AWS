name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # Job 1: Test the application
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4 # this is the checkout action its syntax is used to checkout the code from the repository (https://github.com/actions/checkout)
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4 # this is the setup-node action its syntax is used to setup the node.js environment (https://github.com/actions/setup-node)
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm init -y
        npm install --save-dev jest jsdom
        
    - name: ğŸ§ª Run Tests
      run: |
        npm test
      continue-on-error: true
      
    - name: ğŸ“Š HTML Validation
      run: |
        echo "Validating HTML structure..."
        if [ -f "index.html" ]; then
          echo "âœ… index.html found"
        else
          echo "âŒ index.html not found"
          exit 1
        fi
        
    - name: ğŸ¨ CSS Validation
      run: |
        echo "Validating CSS..."
        if [ -f "styles.css" ]; then
          echo "âœ… styles.css found"
        else
          echo "âŒ styles.css not found"
          exit 1
        fi
        
    - name: ğŸ” JavaScript Validation
      run: |
        echo "Validating JavaScript..."
        if [ -f "script.js" ]; then
          echo "âœ… script.js found"
          # Basic syntax check
          node -c script.js
          echo "âœ… JavaScript syntax is valid"
        else
          echo "âŒ script.js not found"
          exit 1
        fi

  # Job 2: Deploy to GitHub Pages
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¦ Prepare Deployment
      run: |
        mkdir -p _site
        rsync -av --exclude='_site' ./ _site/
        echo "<!-- Deployed via GitHub Actions at $(date) -->" >> _site/index.html
        sed -i 's/1\.0\.0/1.0.0-gh-pages-'$(date +%Y%m%d-%H%M%S)'/g' _site/index.html
        
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Successfully deployed to GitHub Pages!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}" 